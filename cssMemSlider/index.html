<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="slider__wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides slide1">
                <img src="./assets/img/page1.jpeg" alt="closure">
            </div>
            <div class="slides slide2">
                <img src="./assets/img/page2.jpeg" alt="framework">
            </div>
            <div class="slides slide3">
                <img src="./assets/img/page3.jpeg" alt="JS for kids">
            </div>
            <div class="slides slide4">
                <img src="./assets/img/page4.jpeg" alt="clean code">
            </div>
        </div>

        <div class="description">
            <p class="describe">Closure in JavaScript</p>
            <p class="describe">New JavaScript framework</p>
            <p class="describe">JavaScript for Kids</p>
            <p class="describe">How code is written!</p>
        </div>

        <div class="controls">
            <label for="slide1" class="controls__label"></label>
            <label for="slide2" class="controls__label"></label>
            <label for="slide3" class="controls__label"></label>
            <label for="slide4" class="controls__label"></label>
        </div>
    </div>
</body>

</html>
